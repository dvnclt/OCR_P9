{% extends "base.html" %}
{% block title %}Inscription{% endblock %}

{% block header %}
<!-- Cache le header de base.html -->
{% endblock %}

{% block content %}
<h1>Inscription</h1>
<form method="post"> <!-- Début du formulaire avec la méthode POST pour envoyer les données de connexion -->
    {% csrf_token %} <!-- Jeton CSRF pour sécuriser le formulaire contre les attaques cross-site -->
    {{ form.as_p }} <!-- Affiche le formulaire avec chaque champ dans un paragraphe <p> -->
    <button type="submit">S'inscrire</button>
</form>
<p>Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
{% endblock content %}
