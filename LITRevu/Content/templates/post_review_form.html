<form method="post">
    {% csrf_token %}
    <h2>Créer un Post et une Critique</h2>

    {{ form.post_title.label }}: {{ form.post_title }}<br>
    {{ form.post_content.label }}: {{ form.post_content }}<br>
    <h3>Critique</h3>
    {{ form.review_title.label }}: {{ form.review_title }}<br>
    {{ form.review_content.label }}: {{ form.review_content }}<br>

    <button type="submit">Créer Post et Critique</button>
</form>
