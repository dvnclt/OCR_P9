
<h2>Liste des critiques pour {{ post.title }} :</h2>
<ul>
    {% for r in reviews %}
        <li{% if r.id == review.id %} style="font-weight: bold;"{% endif %}>
            <a href="{% url 'review_detail' r.id %}">{{ r.title }}</a> - {{ r.author }} ({{ r.created_at }})
        </li>
    {% endfor %}
</ul>

<a href="{% url 'review_update' review.id %}">Modifier la critique</a>
<a href="{% url 'review_delete' review.id %}">Supprimer la critique</a>
